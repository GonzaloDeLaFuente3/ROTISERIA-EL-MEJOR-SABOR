<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse</title>
        <link rel="icon" href="../../Template/Resources/Logos/iconRotiseria.png">
        <script src="https://kit.fontawesome.com/4697645f5f.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" href="../../Css/login.css">
        <link rel="stylesheet" href="../../Css/footerNavegacion.css">
        <!-- Font Icon -->
        <link rel="stylesheet" href="../../fonts/material-icon/css/material-design-iconic-font.css">

        <!-- Main css -->
        <link rel="stylesheet" href="../../css/login-register/login-register.css">
    </head>
    <body>

        <section class="vh-140" id="filtroFondo">
            <!-- Sign up form -->
            <br>
            <br>
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title text-center">Registrarse</h2>
                            <form method="POST" class="register-form" id="register-form">
                                <div class="row">
                                    <div class="col-sm-3 mt-1">
                                        <span>CUIL</span>
                                    </div>
                                    <div class="form-group col-sm-9">
                                        <label><i class="bi bi-card-heading"></i></label>
                                        <input type="number" placeholder="Ingrese su cuil"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 mt-1">
                                        <span>Nombre</span>
                                    </div>
                                    <div class="form-group col-sm-9">
                                        <label><i class="bi bi-person-fill"></i></label>
                                        <input type="text" placeholder="Ingrese su nombre"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 mt-1">
                                        <span>Apellido</span>
                                    </div>
                                    <div class="form-group col-sm-9">
                                        <label><i class="bi bi-person-fill"></i></label>
                                        <input type="text" placeholder="Ingrese su apellido"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 mt-1">
                                        <span>Calle</span>
                                    </div>
                                    <div class="form-group col-sm-9">
                                        <label><i class="bi bi-geo-alt-fill"></i></label>
                                        <input type="text" placeholder="Ingrese su calle"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 mt-1">
                                        <span>Localidad</span>
                                    </div>
                                    <div class="form-group col-sm-9">
                                        <label><i class="bi bi-geo-alt-fill"></i></label>
                                        <input type="text" placeholder="Ingrese su localidad"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 mt-1">
                                        <span>Zona</span>
                                    </div>
                                    <div class="form-group col-sm-9">
                                        <label><i class="bi bi-geo-alt-fill"></i></label>
                                        <!-- <select class="form-select form-select-sm" aria-label="Default select example">
                                            <option selected>Seleccione una zona</option>
                                            <option value="1">Norte</option>
                                            <option value="2">Sur</option>
                                            <option value="3">Este</option>
                                            <option value="4">Oste</option>
                                          </select> -->
                                          <input type="text" placeholder="Ingrese su zona de domicilio"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 mt-1">
                                        <span>Teléfono</span>
                                    </div>
                                    <div class="form-group col-sm-9">
                                        <label><i class="bi bi-telephone-fill"></i></label>
                                        
                                        <input type="se" placeholder="Ingrese su teléfono de contacto"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 mt-1">
                                        <span>Email</span>
                                    </div>
                                    <div class="form-group col-sm-9">
                                        <label for="email"><i class="bi bi-envelope-fill"></i></label>
                                        <input type="email" placeholder="Ingrese su correo electrónico"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 mt-1">
                                        <span>Clave</span>
                                    </div>
                                    <div class="form-group col-sm-9">
                                        <label for="pass"><i class="bi bi-key-fill"></i></label>
                                        <input type="password" placeholder="Ingrese una contraseña"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 mt-1">
                                        <span>Clave</span>
                                    </div>
                                    <div class="form-group col-sm-9">
                                        <label for="re-pass"><i class="bi bi-key"></i></label>
                                        <input type="password" placeholder="Repita su contraseña"/>
                                    </div>
                                </div>
                                <div class="form-group form-button text-center">
                                    <input type="submit" name="signup" id="signup" class="form-submit" value="Crear cuenta"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <br>
            <br>
            <br>
        </section>

        <footer>
            <div class="text-bg-dark  text-center">
                <br>
                <small>Rositeria EL MEJOR SABOR 2022</small> <br>
                <small>Todos los derechos reservados</small>
                <br> <br>
            </div>
        </footer>
    </body>
</html>
