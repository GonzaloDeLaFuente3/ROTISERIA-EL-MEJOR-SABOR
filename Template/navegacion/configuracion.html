<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rotiseria El Mejor Sabor</title>

        <link rel="icon" href="../Resources/Logos/iconRotiseria.png"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="../../css/header-footer.css">

        <style>
            body{
                background-color: #EDF6F9;
            }
        </style>
    </head>
    <body>
        <div class="modal fade" id="modalContraseña" tabindex="-1" area-hidden="true" aria-labelledby="modalTitle">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <i class="bi bi-lock-fill"></i>
                        <h5 class="modal-title mx-2" id="modalTitle">Modificar Contraseña</h5>
                        <button class="btn-close" aria-label="Close" data-bs-dismiss="modal" type="button"></button>
                    </div>
                    <div class="modal-body needs-validation">
                        
                        <div>
                            <label class="form-label" for="passwordActual">Contraseña Actual</label>
                            <input type="password" id="passwordActual" class="form-control form-control-lg" placeholder="Ingrese su contraseña Actual" required=""/>
                            <div class="valid-feedback">El valor ingresado es valido</div>
                            <div class="invalid-feedback">Ingrese la contraseña actual</div>
                        </div>
                        <div>
                            <label class="form-label" for="passwordNuevo">Nueva contraseña</label>
                            <input type="password" id="passwordNuevo" class="form-control form-control-lg" placeholder="Ingrese su contraseña Actual" required=""/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" id="cerrarModal" data-bs-dismiss="modal">Cerrar</button>
                        <button class="btn btn-success" id="ModificarContraseña" type="submit">Modificar</button>
                        
                    </div>
                </div>
            </div>
        </div>


        <header>
            <!--ENCABEZADO DE NAVEGACION-->
            <nav class="navbar navbar-lg navbar-light fixed-top col-primary">
                <div class="container-fluid">
                    <a href="../index.html">
                    <img src="../Resources/Logos/rotiseria.png" alt="icono principal" id="logo"/>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                            </li>
                        </ul>
                        
                        
        
                        <ul class="navbar-nav micuenta">
                        <li class="nav-item dropdown">
                            <button class="btn btn-light dropdown-toggle" id="navbarDropdown" type="submit" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle"></i>
                                Mi Cuenta
                            </button>   
                            <div class="dropdown-menu dropdown-menu-left" aria-labelledby="navbarDropdown">
                                
                                <a class="dropdown-item" href="../index.html">Salir</a>
                            </div>
                        </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container my-5 px-5">
            <br>
            <br>
            <form action="#" class="form-control row" onsubmit="return validar()" novalidate>
                <div class="row text-center my-5">
                    <h3>Información Personal</h3>
                </div>
                <fieldset class="row mx-3">
                    <div class="row">
                        <label class="col-form-label col-sm-12 col-md-2 col-lg-2 col-xl-2" >Nombre:</label>
                        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 my-2">
                            <input type="text"  id="nombre" class="form-control" value="Juan" disabled>
                        </div>
                        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 my-2">
                            <input type="button" onclick="activarModificacion('nombre')" value="Modificar" id="cambiarNombre" class="btn btn-primary">
                        </div>
                    </div>
                    <div class="row my-4">
                        <label class="col-form-label col-sm-12 col-md-2 col-lg-2 col-xl-2 " >Apellido:</label>
                        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 my-2">
                            <input type="text"  id="apellido" class="form-control" value="Herrera" disabled>
                        </div>
                        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 my-2">
                            <input type="button" onclick="activarModificacion('apellido')" value="Modificar" id="cambiarApellido" class="btn btn-primary">
                        </div>
                    </div>
                    <div class="row my-4">
                        <label class="col-form-label col-sm-12 col-md-2 col-lg-2 col-xl-2">Correo Electronico:</label>
                        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 my-2">
                            <input type="email"  id="email" class="form-control" value="juan123@hotmail.com" disabled>
                        </div>
                        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 my-2">
                            <input type="button" onclick="activarModificacion('email')" value="Modificar" id="cambiarEmail" class="btn btn-primary">
                        </div>
                    </div>
                    <div class="row my-4">
                        
                        <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2">
                            <input type="button" onclick="" value="Contraseña" id="cambiarContraseña" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#modalContraseña">
                        </div>
                    </div>
                    <div class="row my-4">
                        <label class="col-form-label col-sm-12 col-md-2 col-lg-2 col-xl-2">Calle:</label>
                        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 my-2">
                            <input type="text"  id="calle" class="form-control" value="junin " disabled>
                        </div>
                        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 my-2">
                            <input type="button" onclick="activarModificacion('calle')" value="Modificar" id="cambiarCalle" class="btn btn-primary">
                        </div>
                    </div>
                    <div class="row my-4">
                        <label class="col-form-label col-sm-12 col-md-2 col-lg-2 col-xl-2">Numero de la calle:</label>
                        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 my-2">
                            <input type="text"  id="numeroCalle" class="form-control" value="475" disabled>
                        </div>
                        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 my-2">
                            <input type="button" onclick="activarModificacion('numeroCalle')" value="Modificar" id="cambiarNumeroCalle" class="btn btn-primary">
                        </div>
                    </div>
                    <div class="row my-4">
                        <label class="col-form-label col-sm-12 col-md-2 col-lg-2 col-xl-2">Barrio:</label>
                        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 my-2">
                            <input type="text"  id="barrio" class="form-control" value="Eva Peron" disabled>
                        </div>
                        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 my-2">
                            <input type="button" onclick="activarModificacion('barrio')" value="Modificar" id="cambiarBarrio" class="btn btn-primary">
                        </div>
                    </div>
                    <div class="row my-4">
                        <label class="col-form-label col-sm-12 col-md-2 col-lg-2 col-xl-2">Localidad:</label>
                        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 my-2">
                            <input type="text"  id="localidad" class="form-control" value="San Fernando del valle de Catamarca" disabled>
                        </div>
                        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 my-2">
                            <input type="button" onclick="activarModificacion('localidad')" value="Modificar" id="cambiarLocalidad" class="btn btn-primary">
                        </div>
                    </div>
                    <div class="row my-4">
                        <label class="col-form-label col-sm-12 col-md-2 col-lg-2 col-xl-2">Zona:</label>
                        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 my-2">
                            <select class="form-select" name="codigoZona" id="codigoZona" required="" disabled>
                                <option selected="" disabled="" value="">Seleccione una opcion </option>
                                <option value="1">Norte</option>
                                <option value="2">Sur</option>
                                <option value="3">Este</option>
                                <option value="4">Oeste</option>
                            </select>
                        </div>
                        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 my-2">
                            <input type="button" onclick="activarModificacion('codigoZona')" value="Modificar" id="CambiarZona" class="btn btn-primary">
                        </div>
                    </div>
                    
                    <div class="row my-4">
                        <label class="col-form-label col-sm-12 col-md-2 col-lg-2 col-xl-2">Telefono:</label>
                        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 my-2">
                            <input type="tel"  id="telefono" class="form-control" value="3834025956" disabled>
                        </div>
                        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 my-2">
                            <input type="button" onclick="activarModificacion('telefono')" value="Modificar" id="CambiarTelefono" class="btn btn-primary">
                        </div>
                    </div>


                    
                    <div class="row my-3 py-5">
                        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 my-1">
                            <input type="submit" value="Guardar" class="btn btn-success">
                            
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 my-1">
                            <a href="../index.html" type="button" class="btn btn-secondary ">Salir</a>
                        </div>
                    </div>
                    
                </fieldset>
                

            </form>
        </div>

        <footer>
            <br>
            <div id="labelFooter">
                <small>Rositeria EL MEJOR SABOR 2022</small> <br>
                <small>Todos los derechos reservados</small>
            </div>
            <br>
        </footer>

        
    </body>
    <script src="../../js/configuracion.js"></script>
</html>
