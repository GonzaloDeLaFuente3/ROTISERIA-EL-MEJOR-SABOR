<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../Css/recuperarContraseña.css">
</head>
<body>
    <h1>Sistema para recuperar Contraseña</h1>
    <div class="container">
        <form action="#" method="post" autocomplete="on">
            <div class="label">
                <label for="correoRecuperacion" >Ingrese el correo electronico con el que se ha registrado</label>
                
            </div>
            <input type="email" name="correo" id="correoRecuperacion" class="correo" placeholder="Ingrese su correo" required="">
            <div class="botones">
                <button class="enviar">Enviar codigo </button>
                <a class="salir" href="login.html">Salir</a>
                
            </div>
        </form>
        
    </div>
</body>
</html>
