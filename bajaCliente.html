        <title>Eliminar Cliente</title>

    <body>
        <header>
            <h1><strong>Sistema de Baja de Clientes</strong>      </h1>
            <img src="Resources/eliminarCliente.jpg" alt="Imagen de eliminar cliente" title="eliminar cliente">
        </header>
        <section>
            <br>
            <label for="buscarCliente">Buscar cliente a eliminar: </label>
            <input type="number" name="buscarCliente" id="buscarCliente" placeholder="Cuil del Cliente" required="">
            <button id="botonBuscar">Buscar</button>
        </section>
        <section>
            <h3>Informacion del cliente a eliminar</h3>
            <br>
            <table>
                <tr>
                    <th>Cuil</th>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>Telefono</th>
                </tr>
            </table>
        </section>
        <section>
            <br><br>
            <button id="botonEliminar">Eliminar</button>
            <input type="reset" name="reset" value="Cancelar">
        </section>
